{% extends "otree_redwood/Page.html" %}
{% load staticfiles otree %}



{% block scripts %}
    <script src="//code.highcharts.com/stock/highstock.js"></script>

    <script type="module" src="{% static 'webcomponents/inout/in-out.js' %}"></script>

{% endblock %}

{% block content %}
    {% comment %} INOUT polymer {% endcomment %}
    <in-out
        c='{{ player.group.c_sto }}'
        a='{{ player.group.a_sto }}'
        s='{{ player.group.s_sto }}'
        x-t='{{ player.group.c_sto }}'
        my-forecast='{{ player.group.initial_decision }}'
        my-curr-forecast='{{ player.group.initial_decision }}'
        initial-decision='{{ player.group.initial_decision }}'
        graph-length='{{ player.group.graph_length }}'
        period-length='{{ player.group.period_length }}'
        steps-ahead='{{ player.group.steps_ahead }}'
        interval='{{ player.group.tick_length }}'
        graph-line='{{ player.group.c_sto }}'
        >
    </in-out>

{% endblock %}
