<link
    rel="import"
    href="/static/bower_components/polymer/polymer.html" />

<dom-module id="payout-graph">

    <template>
        <div id="graph"></div>
    </template>

    <script>
        Polymer({
            is: 'payout-graph',
            properties: {
                treatment: {
                    type: String,
                },
                gameConstant:{
                    type: Number,
                },
                _personalData: {
                    type: Array,
                    value: [],
                },
                _X_tData: {
                    type: Array,
                    value: [],
                },
                _index: {
                    type: Number,
                    value: 0

                }
            },
            ready() {
                console.log("Graph loaded");
                this.async(this._initChart.bind(this), 1);
                
            },
            _initChart() {
                console.log("initializing graph");
                let series = [
                    {
                        type: 'line',
                        name: "Value (me)",
                        data: this._personalData,
                    },
                    {
                        type: 'line',
                        name: "Average Value (group)",
                        data: this._X_tData,
                    }
                ];

                this.graph_obj = Highcharts.chart ({
                    chart: {
                        animation: false,
                        renderTo: this.$.graph,
                        width: 500, 
                        height: 500
                    },
                    title: { 
                        text: "Your data",
                        style: {
                            align: "left",
                            fontSize: 20,
                        }

                    },
                    xAxis: {
                        min: 0,
                        max: 80, // Period length
                        title: {
                            text: 'Period'
                        },
                    },
                    yAxis: {
                        min: 0,
                        max: 300, // Period length
                        title: {
                            text: 'Period'
                        },

                        plotLines: [{
                            color: "#000000",
                            width: 1,
                            value: this.gameConstant,
                            label: {
                                text: (this.gameConstant + " - Q payout"),
                                align: "right",
                                style: {
                                    fontSize: 10,
                                }
                            }
                        }]
                    },
                    credits: {
                        enabled: false
                    },
                    tooltip: {
                        enabled: false
                    },


                    series: series

                });

                
            },
            addPersonalData(dataArr) {
                this._personalData.push(dataArr);
                this.graph_obj.series[0].setData(this._personalData);
                //console.log(this.graph_obj.series[0].data);
                
            },
            addX_tData(dataArr) {
                this._X_tData.push(dataArr);
                this.graph_obj.series[1].setData(this._X_tData);
            },
        });
    </script>
</dom-module>
