<link
    rel="import"
    href="/static/bower_components/polymer/polymer.html" />
<link
    rel="import"
    href="/static/webcomponents/inout/payout-graph.html" />

<dom-module id="in-out">
    <template>
        <div id="strategy_info">
            <span id="choice">{{ _inGroup }}/1</span> <span id="static_text"> in your group chose</span> <span id="choice"> P</span>
        </div>
        <div id="payoff">
            Your current pay off is {{ _currentPayoff }}; cumlative is {{ _cumulativePayoff }}
        </div>
        <div id="graphs">
            <payout-graph
                game-Constant='[[ c ]]'>
            </payout-graph>
        </div>

        <br>

        <button
            type="button"
            value=true
            on-tap="_changeStatus"
            class="choiceButton">
            IN
        </button>
        <button
            type="button"
            value=false
            on-tap="_changeStatus"
            class="choiceButton">
            OUT
        </button>
    </template>   
    
    <script>
        Polymer({
            is: 'in-out',
            properties: {
                isIn: {
                    type: Boolean,
                },
                c: {
                    type: Number,
                },
                _x_t: {
                    type: Number,

                },
                _a_sto: {
                    type: Number,
                },
                _noise: {
                    type: Number,
                },
                _startingTime: {
                    type: Number,
                },
                _inGroup:{
                    type: Number,
                    value: 0,
                },
                _currentPayoff: {
                    type: Number,
                    value: 0,
                },
                _cumulativePayoff: {
                    type: Number,
                    value: 0,
                }
            },
            ready() {
                console.log("in-out.html");
                this.async(this._setStartingTime, 1);
                this.payoff_graph = this.$$('payout-graph');
                
                this._x_t = this.c;
                //this._currentPayoff = this.c;
                //this._cumulativePayoff = this._currentPayoff;
            },
            _setStartingTime() {
                this._startingTime = Date.now();
                this._tick();
            },
            _changeStatus(e){
                if(e.target.value === 'true'){
                    this.isIn = true;
                    this._inGroup = 1;
                } else{
                    this.isIn = false;
                    this._inGroup = 0;
                }
            },
            _generateA() {
                this._a_sto = Math.random();
            },
            _generateNoise() {
                this._noise = Math.random()*(this.c);
            },
            _generateX_t() {
                
                this._generateA();
                this._generateNoise();

                this._x_t = ((this._a_sto * this._x_t) + this._noise);

                this._x_t = parseFloat(this._x_t.toFixed(3));

            },
            _calculateTime() {
                tempNow = (Date.now() / 1000);
                tempBegin = (this._startingTime / 1000);
                timeNow = tempNow - tempBegin;


                return timeNow;
            },
            _tick() {
                index = this._calculateTime();
                if(this.isIn === true){
                    this._generateX_t();
                    this._updateGraph([index, this._x_t]);
                    this._updatePayoff(this._x_t);
                    
                } else {
                    this._updateGraph([index, this.c]);
                    this._updatePayoff(this.c);

                }

                if(timeNow > 60){
                    window.clearTimeout(this.timeout);
                    console.log("Killed");
                } else {
                    this.timeout = window.setTimeout(this._tick.bind(this), 2000);
                }


            },
            _updateGraph(data) {
                this.payoff_graph.addData(data);
            },
            _updatePayoff(current){
                console.log("typeof current = " + typeof current);

                this._currentPayoff = current;
                this._cumulativePayoff = this._cumulativePayoff + current;
            }

        });
    </script>

</dom-module>
