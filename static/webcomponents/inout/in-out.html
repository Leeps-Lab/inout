<dom-module id="in-out">
    <template>
        <style>
            #choice {
                font-weight: bold;
            }
            #text {
                text-align: center;
            }
            #buttons {
                text-align: center;
            }
            .unhiglighted {
                border: 1px solid #000000;
                background: #ffffff;

            }
            .unhiglighted {
                border: 1px solid #000000;

            }
           
        </style>

        <redwood-period>
        </redwood-period>
        <redwood-decision
            my-decision="{{ isIn }}">
        </redwood-decision>
        <redwood-channel
            channel="tick"
            on-event="_tick">
        </redwood-channel>


        <div id="text">
            <span id="choice">{{ _inGroup }}/1</span> <span id="static_text"> in your group chose</span> <span id="choice"> P</span>
        </div>
        <div id="text">
            Your current pay off is {{ _currentPayoff }}; cumlative is {{ _cumulativePayoff }}
        </div>
        <br>
        <payout-graph id="text"
            game-Constant='[[ c ]]'>
        </payout-graph>
        <br>
        <div id="buttons">
            <button
                id="in_button"
                type="button"
                value=1
                on-tap="_changeStatus"
                class="unhiglighted">
                Switch
            </button>
        </div>
    </template>   
    
    <script>
        Polymer({
            is: 'in-out',
            properties: {
                isIn: {
                    type: Number,
                    value: 1,
                },
                c: {
                    type: Number,
                },
                treatment: {
                    type: String,
                },
                inBool: {
                    type: Boolean,
                    value: true
                },
                _timeLeft: {
                    type: Number,
                    value: 60,
                },
                _inGroup:{
                    type: Number,
                    value: 1,
                },
                _currentPayoff: {
                    type: Number,
                    value: 0,
                },
                _cumulativePayoff: {
                    type: Number,
                    value: 0,
                },
                _wasSkipInData: {
                    type: Boolean,
                    value: false
                }
            },
            ready() {
                console.log("in-out.html");
                this.payoff_graph = this.$$('payout-graph');
                this.in_button = this.$$('button');
                this.out_button = this.$$('button');
                console.log(this.in_button);
                console.log(this.out_button);
            },
            _changeStatus(e){
                this.inBool = !this.inBool;
                if(this.inBool === true){
                    console.log(true);
                    this.isIn = 1;
                    this._inGroup = 1;
                } else{
                    this.isIn = 0;
                    this._inGroup = 0;
                }
            },
            _generateNoise() {
                noise1 = Math.random();
                noise2 = Math.random();

                this._noise = (noise1 + noise2)*(this.s);
            },
            _tick(e) {
                let tick_msg = e.detail.payload[oTree.participantCode];

                //console.log("IN TICK\n" + "MSG:");
                //console.log(tick_msg);

                // Message from channel

                // Value for x_t graph dependant on treatment
                ifOutValue = (this.treatment.toLowerCase() === "u") ? null : tick_msg.x_t;
                
                // Updating values on graph
                this._updateGraph([tick_msg.interval, tick_msg.value]);
                this._updatePayoff(tick_msg.value);

                // Updating x_t graph
                if(this.isIn === 1){
                    this._X_tGraph([tick_msg.interval, tick_msg.x_t]);
                } else {
                    this._X_tGraph([tick_msg.interval, ifOutValue]);
                }
            },
            _updateGraph(data) {
                this.payoff_graph.addPersonalData(data);
            },
            _updatePayoff(current){
                this._currentPayoff = current;
                trunc = this._cumulativePayoff + current;
                this._cumulativePayoff = Math.trunc(trunc);
            },
            _X_tGraph(data){
                    this.payoff_graph.addX_tData(data);
            }

        });
    </script>

</dom-module>
