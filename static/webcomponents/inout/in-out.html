<link
    rel="import"
    href="/static/bower_components/polymer/polymer.html" />
<link
    rel="import"
    href="/static/webcomponents/inout/payout-graph.html" />
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/redwood-period/redwood-period.html">
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/redwood-channel/redwood-channel.html">
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/redwood-decision/redwood-decision.html">

<dom-module id="in-out">
    <template>
        <style>
            #choice {
                font-weight: bold;
            }
            #text {
                text-align: center;
            }
            #buttons {
                text-align: center;
            }
           
        </style>

        <redwood-period>
        </redwood-period>
        <redwood-decision
            my-decision="{{ isIn }}">
        </redwood-decision>
        <redwood-channel
            channel="tick"
            on-event="_tick">
        </redwood-channel>


        <div id="text">
            <span id="choice">{{ _inGroup }}/1</span> <span id="static_text"> in your group chose</span> <span id="choice"> P</span>
        </div>
        <div id="text">
            Your current pay off is {{ _currentPayoff }}; cumlative is {{ _cumulativePayoff }}
        </div>
        <br>
        <payout-graph id="text"
            game-Constant='[[ c ]]'>
        </payout-graph>
        <div id="text">
            Your current choice is <span id="choice">{{ _choice }}</span>
        </div>
        <div id="text">
           You have <span id="choice">{{ _timeLeft }}s</span> to switch or stay
        </div>
        <br>
        <div id="buttons">
            <button
                type="button"
                value=1
                on-tap="_changeStatus"
                class="choiceButton">
                IN
            </button>
            <button
                type="button"
                value=0
                on-tap="_changeStatus"
                class="choiceButton">
                OUT
            </button>
        </div>
    </template>   
    
    <script>
        Polymer({
            is: 'in-out',
            properties: {
                isIn: {
                    type: Number,
                },
                c: {
                    type: Number,
                },
                treatment: {
                    type: String,
                },
                tickLength: {
                    type: Number,
                },
                _timeLeft: {
                    type: Number,
                    value: 60,
                },
                _timeDriftAdjustmentTimer:{
                    type: Number,
                    value: 0
                },
                _startingTime: {
                    type: Number,
                },
                _previousTimeTimer: {
                    type: Number,
                },
                _choice: {
                    type: String,
                    value: 'Q',
                },
                _inGroup:{
                    type: Number,
                    value: 0,
                },
                _currentPayoff: {
                    type: Number,
                    value: 0,
                },
                _cumulativePayoff: {
                    type: Number,
                    value: 0,
                },
                _wasSkipInData: {
                    type: Boolean,
                    value: false
                }
            },
            ready() {
                console.log("in-out.html");
                this.async(this._setStartingTime, 1);
                this.payoff_graph = this.$$('payout-graph');

                this.isIn = 0;
            },
            _setStartingTime() {
                this._startingTime = Date.now();

                this._previousTimeTimer = (this._startingTime / 1000);

                this.timer = window.setTimeout(this._timeTick.bind(this), 1000);
            },
            _changeStatus(e){
                if(e.target.value === '1'){
                    console.log(true);
                    this.isIn = 1;
                    this._inGroup = 1;
                    this._choice = "P"
                } else{
                    this.isIn = 0;
                    this._inGroup = 0;
                    this._choice = "Q"
                }
            },
            _generateNoise() {
                noise1 = Math.random();
                noise2 = Math.random();

                this._noise = (noise1 + noise2)*(this.s);
            },
            _calculateTime() {
                tempNow = (Date.now() / 1000);
                tempBegin = (this._startingTime / 1000);
                timeNow = tempNow - tempBegin;


                return timeNow;
            },
            _calculateDrift(forTimer, currentTime){
                
                drift = (currentTime - this._previousTimeTimer);
                this._timeDriftAdjustmentTimer = drift;

                 
            },
            _timeTick() {
                currTime = (Date.now() / 1000);
                this._calculateDrift(true, currTime);
                this._previousTimeTimer = currTime;

                
                if(this._timeLeft > 0){
                    this._timeLeft = this._timeLeft - 1;

                    this.timer = window.setTimeout(this._timeTick.bind(this), (1000 - this._timeDriftAdjustmentTimer) );
                } else {
                    window.clearTimeout(this.timer);
                }


            },
            _tick(e) {
                let tick_msg = e.detail.payload[oTree.participantCode];

                console.log("IN TICK\n" + "MSG:");
                console.log(tick_msg);

                // Message from channel

                // Value for x_t graph dependant on treatment
                ifOutValue = (this.treatment.toLowerCase() === "u") ? null : tick_msg.x_t;
                
                // Updating values on graph
                this._updateGraph([tick_msg.interval, tick_msg.value]);
                this._updatePayoff(tick_msg.value);

                // Updating x_t graph
                if(this.isIn === 1){
                    this._X_tGraph([tick_msg.interval, tick_msg.x_t]);
                } else {
                    this._X_tGraph([tick_msg.interval, ifOutValue]);
                }
            },
            _updateGraph(data) {
                this.payoff_graph.addPersonalData(data);
            },
            _updatePayoff(current){
                this._currentPayoff = current;
                this._cumulativePayoff = this._cumulativePayoff + current;
            },
            _X_tGraph(data){
                    this.payoff_graph.addX_tData(data);
            }

        });
    </script>

</dom-module>
